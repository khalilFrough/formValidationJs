<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <nav> 
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <div class="contactform">
        <form action="sendEmail.php" method="post">
            <span><label for="name">Name:</label></span>
            <p><input type="text" id="name" name="name" required onkeyup="validation();"></p>
            <p><span id="nameError"></span></p>
            <span><label for="phone">Phone No:</label></span>
            <p><input type="text" id="phone" name="phone" required onkeyup="validatePhone();"></p>
            <p><span id="phoneError"></span></p>
            <span><label for="email">Email:</label></span>
            <p><input type="email" id="email" name="email" required onkeyup="validationEmail();"></p>
            <p><span id="emailError"></span></p>
            <p><label for="msg">Message:</label></p>
            <p> <textarea name="msg" id="msg" cols="30" rows="10" onkeyup="validMessage();"></textarea></p>
            <p><span id="msgError"></span></p>
            <p><input type="submit" name="submit" value="Submit"></p>
        </form>
    </div>   

    <script src="js.js"></script>
</body>
</html>
